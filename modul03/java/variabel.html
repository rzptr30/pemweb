<html>
<head>
    <title>javascript variabel</title>
</head>
<body>
    <script language="javascript">
        var nilai = 10;
        var nilai2 = 3;
        document.write("nilai = " + nilai + "<br>");
        document.write("nilai2 = " + nilai2 + "<br>");
        document.write("hasil kali = " + nilai * nilai2);
    </script>
</body>
</html>
