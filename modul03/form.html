<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
    
<body>
<form id="registrationForm"
    <h5>Daftar o lee </h5>
    <div class="form-group">
        <label for="nama">Jeneng Dowo mu</label>
        <span class="separator">:</span>
        <input type="text" id="nama" name="nama" required>
    </div>

    <div class="form-group">
        <label for="alamat">Shareloc cah</label>
        <span class="separator">:</span>
        <input type="text" id="alamat" name="alamat" required>
    </div>

    <div class="form-group">
        <label for="tptLahir">Lair neng ndi kowe</label>
        <span class="separator">:</span>
        <input type="text" id="tptLahir" name="tptLahir" required>
    </div>

    <div class="form-group">
        <label for="tglLahir">Kapan HBD mu cah</label>
        <span class="separator">:</span>
        <input type="date" id="tglLahir" name="tglLahir" required>
    </div>

    <div class="form-group">
        <label>Lanang ta Wedok </label>
        <span class="separator">:</span>
        <div class="radio-group">
            <input type="radio" name="jk" value="lanang cak" required> Laki-laki
            <input type="radio" name="jk" value="wedok mbak" required> Perempuan
        </div>
    </div>

    <input type="submit" value="Daftar">
    
    </body>
    </html>
